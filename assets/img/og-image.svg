<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background Gradients -->
    <radialGradient id="glowBrand" cx="22%" cy="10%" r="60%">
      <stop offset="0%" stop-color="rgba(249, 197, 55, 0.15)" />
      <stop offset="100%" stop-color="rgba(1, 2, 5, 0)" />
    </radialGradient>
    <radialGradient id="glowRed" cx="85%" cy="80%" r="55%">
      <stop offset="0%" stop-color="rgba(174, 82, 41, 0.25)" />
      <stop offset="100%" stop-color="rgba(1, 2, 5, 0)" />
    </radialGradient>

    <!-- Grid Pattern -->
    <pattern id="gridPattern" width="52" height="52" patternUnits="userSpaceOnUse">
      <path d="M 52 0 L 0 0 0 52" fill="none" stroke="rgba(249, 197, 55, 0.05)" stroke-width="1"/>
    </pattern>

    <!-- Mask for subtle center fade out of grid -->
    <radialGradient id="gridMaskGradient" cx="50%" cy="50%" r="75%">
      <stop offset="10%" stop-color="black" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
    <mask id="gridMask">
      <rect width="1200" height="630" fill="url(#gridMaskGradient)" />
    </mask>

    <!-- Drop Shadow for Text -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="15" flood-opacity="0.5" />
    </filter>
  </defs>

  <!-- Base Background -->
  <rect width="1200" height="630" fill="#010205" />
  
  <!-- Glows -->
  <rect width="1200" height="630" fill="url(#glowBrand)" />
  <rect width="1200" height="630" fill="url(#glowRed)" />
  
  <!-- Grid -->
  <rect width="1200" height="630" fill="url(#gridPattern)" mask="url(#gridMask)" opacity="0.6"/>

  <!-- Logo Container -->
  <g transform="translate(60, 75)">
    <!-- Container background and border -->
    <rect width="480" height="480" rx="40" fill="rgba(1, 2, 5, 0.6)" stroke="rgba(249, 197, 55, 0.2)" stroke-width="2"/>
    
    <!-- Since Logo2 is a raster PNG, we represent the branding with our beautiful new flame vector for the SVG fallback -->
    <!-- Brand Flame / B Mark (Upscaled for OG) -->
    <g transform="translate(100, 100) scale(2.2)" stroke-linejoin="round" stroke-linecap="round">
      <path d="M64 24 C 40 40, 24 64, 40 88 C 52 108, 76 108, 88 88 C 104 64, 88 40, 64 24 Z" fill="#AE5229" />
      <path d="M64 48 C 52 60, 44 76, 52 92 C 60 104, 68 104, 76 92 C 84 76, 76 60, 64 48 Z" fill="#F9C537" />
      <path d="M64 72 C 60 80, 56 88, 60 96 C 64 100, 64 100, 68 96 C 72 88, 68 80, 64 72 Z" fill="#FEFDF9" />
    </g>
  </g>

  <!-- Typography -->
  <g transform="translate(590, 75)">
    <text x="0" y="110" font-family="'Lexend', sans-serif" font-weight="900" font-size="72" fill="#FFFFFF" text-anchor="start" filter="url(#textShadow)">CARDÁPIO</text>
    <text x="0" y="190" font-family="'Lexend', sans-serif" font-weight="900" font-size="72" fill="#F9C537" text-anchor="start" filter="url(#textShadow)">BIG BRASA</text>
    
    <!-- Subtitle -->
    <text x="0" y="270" font-family="'Lexend', sans-serif" font-weight="400" font-size="32" fill="rgba(255, 255, 255, 0.85)">Hambúrgueres artesanais, Pastéis,</text>
    <text x="0" y="320" font-family="'Lexend', sans-serif" font-weight="400" font-size="32" fill="rgba(255, 255, 255, 0.85)">Porções e Bebidas geladas.</text>

    <!-- Pill Container -->
    <g transform="translate(0, 380)">
      <rect width="320" height="60" rx="30" fill="rgba(249, 197, 55, 0.1)" stroke="rgba(249, 197, 55, 0.4)" stroke-width="1"/>
      <circle cx="30" cy="30" r="6" fill="#F9C537" />
      <text x="50" y="38" font-family="'Lexend', sans-serif" font-weight="700" font-size="20" fill="#FEFDF9" letter-spacing="2">SABOR &amp; QUALIDADE</text>
    </g>
  </g>
</svg>
